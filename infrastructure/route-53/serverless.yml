service: route-53

provider: 
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: sit
  deploymentBucket: 
    name: ${self:provider.stage}-${self:provider.region}-serverless-stacks
    maxPreviousDeploymentArtifacts: 2
    tags:
      Environment: ${self:provider.stage}  # Changed to object format
      Project: mapkraken
      Stack: ${self:service}

custom:
  environment: ${file(./environment.yml):${self:provider.stage}}
  namespage: mapkraken
  namespaceShort: labs
resources: 
  - ${file(./resources-distribution.yml)}